<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input type="text" placeholder="name" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Email</ion-label>
            <ion-input type ="email" placeholder="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary">Password</ion-label>
              <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Username</ion-label>
                <ion-input type="text" placeholder="username" [(ngModel)]="username"></ion-input>
              </ion-item>

              <button ion-button (click)="registration()">Default</button>
  </ion-list>

</ion-content>
